{% extends 'base.html' %}

{% block title %}Bookpyper{% endblock %}

{% block content %}
	<div id="app"></div>
	
	<script>
		// Feature detect static imports.
		function supportsStaticImport() {
			var script = document.createElement('script');
			return 'noModule' in script;
		}

		// Feature detect dynamic import().
		function supportsDynamicImport() {
			try {
				new Function('import("")');
				return true;
			} catch (err) {
				return false;
			}
		}

		if (!supportsStaticImport()) {
			document.write('This browser DOES NOT support &lt;script type="module"&gt;');
		} else if (!supportsDynamicImport()) {
			document.write('This browser DOES NOT support dynamic import()');
		}
	</script>
	<script type="module" src="/static/js/image.js"></script>
{% endblock %}
